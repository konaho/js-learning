<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS講習：繰り返し</title>

  <body>

    <h1>JS講習：繰り返し</h1>

    <div id="ex4" class="content">

      <div class="example">
        <h3>指定された回数のサイコロを振り、出た目の合計を表示する</h3>
        <form class="" action="javascript:doXi();" method="post">
          <input id="countvalue" type="text" name="" value="0">回
          <input type="submit" name="action" value="サイコロを振る">
        </form>
        <div id="displayArea1">
        </div>
      </div>

      <div class="example">
        <h3>指定された数分の行数を持つテーブルを作成する</h3>
        <form class="" action="javascript:makeTable();" method="post">
          <input id="linevalue" type="text" name="" value="0">行
          <input type="submit" name="action" value="テーブルを作る">
        </form>
        <div id="displayArea2">
        </div>
      </div>

    </div>
  </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
